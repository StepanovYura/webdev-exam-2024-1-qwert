<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашний комфорт</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="imagesForExam/Logo.png" alt="logo">
            </a>
        </div>
        <div class="str-request">
            <form class="search-form">
                <input type="text" id="search" placeholder="Что вы хотите найти?">
                <button type="submit">Поиск</button>
            </form>
        </div>
        <nav class="mainMenu">
            <a class="icons" id="catalog" href="">
                <img src="imagesForExam/Catalog.png" alt="catalog">
            </a>
            <a class="icons" href="basket.html">
                <img src="imagesForExam/Basket.png" alt="basket">
            </a>
            <a class="icons" href="lk.html">
                <img src="imagesForExam/Lk.png" alt="lk">
            </a>
        </nav>
    </header>
    <div class="notification"></div>
    <main class="container">
        <aside class="sidebar">
            <h3>Категории</h3>
            <div id="categories"></div>
            <h3>Стоимость</h3>
            <label for="min-price">От:</label>
            <input type="number" id="min-price" placeholder="0">
            <label for="max-price">До:</label>
            <input type="number" id="max-price" placeholder="100000">
            <label><input type="checkbox" id="discounts"> Только со скидкой</label>
            <button id="apply-filters">Применить</button>
        </aside>
        <section class="catalog">
            <div class="catalog-header">
                <h2>Каталог</h2>
                <select name="sort-select" id="sort-select">
                    <option value="rating-desc">По убыванию рейтинга</option>
                    <option value="rating-asc">По возрастанию рейтинга</option>
                    <option value="price-desc">По убыванию цены</option>
                    <option value="price-asc">По возрастанию цены</option>
                </select>
            </div>
            <div id="product-list"></div>
        </section>
    </main>
    <footer id="contacts">
        <div class="contact">
            <p>Позвонить нам: +7 (495) 223-05-23 </p>
            <p>&copy; Домашний комфорт. Все права защищены.</p>
        </div>
    </footer>
    <script src="index.js" defer></script>
</body>
</html>
